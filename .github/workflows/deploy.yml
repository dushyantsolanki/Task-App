name: Deploy Backend to EC2

on:
  workflow_dispatch:   # Manual "Run workflow" button
  # push:
  #   branches:
  #     - main        # uncomment if you also want auto-deploy on push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: SSH and deploy backend
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "🚀 Starting backend deployment..."

            cd ~/dushaynt/Task-App/backend || exit 1

            echo "🔗 Git status:"
            git status

            echo "⬇️ Pulling latest code..."
            git pull origin main || exit 1

            echo "📦 Installing dependencies..."
            npm install --production

            echo "🔄 Restarting backend with PM2..."
            pm2 restart backend || pm2 start app.js --name backend

            echo "✅ Backend deployed successfully!"
          EOF
