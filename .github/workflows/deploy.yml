name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.13.1"

      # BACKEND
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      # FRONTEND
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # PACKAGE EVERYTHING FOR DEPLOYMENT
      - name: Create deployment package
        run: |
          mkdir -p deploy

          # Copy backend
          cp -r backend deploy/backend

          # Copy frontend build only
          mkdir -p deploy/frontend
          cp -r frontend/dist deploy/frontend/

          # Extra: copy .env.example if exists
          [ -f backend/.env.example ] && cp backend/.env.example deploy/backend/.env.example

          tar -czf deploy.tar.gz -C deploy .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          scp -i private_key.pem -o StrictHostKeyChecking=no deploy.tar.gz ${EC2_USERNAME}@${EC2_HOST}:/tmp/

          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USERNAME}@${EC2_HOST} << 'EOF'
            cd /Task-App/backend

            sudo chown -R $USER:$USER /Task-App/backend

            if [ -d "dist" ]; then
              timestamp=$(date +%Y%m%d_%H%M%S)
              mkdir -p backups
              tar -czf backups/backup_${timestamp}.tar.gz dist package.json .env 2>/dev/null || true
              ls -t backups/backup_*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm
            fi

            echo "Extracting package..."
            tar --overwrite -xzf /tmp/deploy.tar.gz -C /Task-App
            rm /tmp/deploy.tar.gz

            sudo chown -R $USER:$USER /Task-App/backend

            echo "Installing backend dependencies..."
            cd /Task-App/backend
            npm ci

            if [ ! -f .env ]; then
              echo "NODE_ENV=production" > .env
              echo "PORT=3000" >> .env
            fi

            mkdir -p logs

            if pm2 describe taskmate-backend > /dev/null 2>&1; then
              sudo pm2 reload server.js --update-env
            else
              sudo pm2 start server.js
            fi

            sudo pm2 save
          EOF

          rm private_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for application..."
          sleep 10

          for i in {1..2}; do
            echo "Attempt $i..."
            response=$(curl -s -o /dev/null -w "%{http_code}" http://${EC2_HOST} || echo "000")
            if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
              echo "Deployment successful: $response"
              exit 0
            fi
            echo "Got: $response; retrying..."
            sleep 5
          done

          echo "Deployment failed"
          exit 1

      - name: Rollback on failure
        if: failure()
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USERNAME}@${EC2_HOST} << 'EOF'
            cd /Task-App/backend
            sudo chown -R $USER:$USER /Task-App/backend

            latest_backup=$(ls -t backups/backup_*.tar.gz 2>/dev/null | head -1)

            if [ -n "$latest_backup" ]; then
              tar -xzf "$latest_backup" -C /Task-App/backend
              npm ci
              pm2 reload server.js
              echo "Rollback complete"
            else
              echo "No backup found"
            fi
          EOF

          rm private_key.pem
