name: Deploy Backend to EC2

on:
  workflow_dispatch: # Manual "Run workflow" button

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 400 ~/.ssh/ec2_key.pem

      - name: SSH and deploy backend
        run: |
          ssh -tt -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "[INFO] Starting backend deployment..."

            # Go to project directory
            cd ~/dushyant/Task-App/backend || exit 1

            # echo "[GIT] Pulling latest code..."
            # git pull origin main

            # echo "[NPM] Installing dependencies..."
            # npm install --production

            echo "[PM2] Restarting backend..."
            pm2 restart 0 || pm2 start server.js --name taskmate-backend

            echo "[PM2] Current processes:"
            pm2 list

            echo "[SUCCESS] Backend deployed successfully!"
          EOF
