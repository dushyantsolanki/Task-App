name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.13.1"
          cache: "npm"

      # Install + build frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Create deployment package
      - name: Create deployment package
        run: |
          mkdir -p deploy/backend
          mkdir -p deploy/frontend

          # Copy backend
          cp -r backend/* deploy/backend/

          # Copy built frontend
          cp -r frontend/dist deploy/frontend/

          # Tar everything
          tar -czf deploy.tar.gz -C deploy .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz ${EC2_USERNAME}@${EC2_HOST}:/tmp/

          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${EC2_USERNAME}@${EC2_HOST} << 'EOF'

            cd /Task-App

            echo "Cleaning old backend and frontend..."
            rm -rf backend
            rm -rf frontend

            echo "Extracting package..."
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz

            cd backend

            echo "Installing backend dependencies..."
            npm ci

            # Create env if missing
            if [ ! -f .env ]; then
              echo "PORT=3000" > .env
              echo "NODE_ENV=production" >> .env
            fi

            # Start with PM2
            if pm2 describe task-app > /dev/null 2>&1; then
              pm2 restart task-app
            else
              pm2 start server.js --name task-app
            fi

            pm2 save

          EOF

          rm private_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for server..."
          sleep 10

          response=$(curl -s -o /dev/null -w "%{http_code}" http://${EC2_HOST})

          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "Deployment successful"
          else
            echo "Deployment failed with status $response"
            exit 1
          fi
